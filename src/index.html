<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stock Market Analysis</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://cdn.plot.ly/plotly-2.35.2.min.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <header>
      <h1 id="heading">Stock Market Analysis</h1>
    </header>
    <div id="container">
      <div id="chartDetails">
        <h2 style="height: 2vh">Chart Details</h2>
        <div id="chart">
          <h3><span>Chart:</span></h3>
          <div id="chartDisplay"></div>
          <div id="min-max-data">
            Peak:&nbsp; <span id="peakData"></span> &nbsp; &nbsp; Low:&nbsp;
            <span id="lowData"></span>
          </div>
          <div id="buttonsCont">
            <button id="m1Btn">1 Month</button>
            <button id="m3Btn">3 Months</button>
            <button id="y1Btn">1 Year</button>
            <button id="y5Btn">5 Years</button>
          </div>
        </div>
        <div id="info">
          <h3><span>Info:</span></h3>
          <div>
            <h4>
              <span id="stockName">StockName</span> &nbsp; &nbsp;
              <span id="bookVal">Val</span> &nbsp; &nbsp;
              <span id="profit">Profit</span>
            </h4>
          </div>
          <div id="summary"></div>
        </div>
      </div>
      <div id="stockList">
        <h2>Stock List</h2>
        <div id="stockListItems"></div>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
